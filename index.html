<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelSnap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">TravelSnap</div>
        <nav>
            <a href="#home" class="nav-link active">Home</a>
            <a href="#destinations" class="nav-link">Destinations</a>
            <a href="#ai-photo" class="nav-link">Create</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="hero">
                <h1>Your next adventure awaits</h1>
                <p>Explore destinations and create personalized travel photos with AI.</p>
                <sl-button variant="primary" size="large" onclick="document.querySelector('a[href=\'#destinations\']').click();">
                    Start Exploring
                </sl-button>
            </div>
        </section>

        <section id="destinations" class="hidden">
            <h2>Top Destinations</h2>
            <div id="destination-grid" class="grid-container">
                <!-- Destination cards will be injected here -->
            </div>
        </section>

        <section id="ai-photo" class="hidden">
            <h2>Create Your Travel Photo</h2>
            <div class="ai-photo-section">
                <div class="ai-photo-controls">
                    <sl-input type="file" id="image-upload" label="1. Upload Your Picture" accept="image/jpeg, image/png"></sl-input>
                    <sl-input id="location-input" label="2. Enter a Location" placeholder="e.g., Taj Mahal"></sl-input>
                    <sl-button id="generate-photo-btn" variant="primary" size="large">
                        Generate Photo
                    </sl-button>
                </div>
                <div class="ai-photo-output">
                    <sl-spinner id="loading-indicator" class="hidden"></sl-spinner>
                    <div id="output-image-container">
                        <!-- Generated image will be displayed here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
