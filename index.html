    <title>WanderAI - Offline Travel Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>WanderAI</h1>
        <p>Your AI-Powered Offline Travel Planner</p>
    </header>
    <main>
        <section id="input-container">
            <h2>Create Your Itinerary</h2>
            <div class="input-group">
                <input type="text" id="destinationInput" placeholder="Enter destination (e.g., Paris for 3 days)">
                <label for="destinationInput">Destination</label>
            </div>
            <div class="input-group">
                <textarea id="detailsInput" placeholder="Optional details (e.g., interests like food and history)"></textarea>
                <label for="detailsInput">Details</label>
            </div>
            <button id="generateBtn">Generate Itinerary</button>
        </section>
        <section id="itinerary-container">
            <h2>Your Itinerary</h2>
            <div id="itineraryOutput"></div>
        </section>
        <section id="customization-container">
            <h2>Customize Your Plan</h2>
            <div class="input-group">
                <textarea id="rewriteInput" placeholder="e.g., Rewrite for a low budget, Make it more adventurous"></textarea>
                <label for="rewriteInput">Rewrite Instructions</label>
            </div>
            <button id="rewriteBtn">Rewrite Plan</button>
        </section>
        <section id="additional-features">
            <h2>Additional Features</h2>
            <div class="input-group">
                <textarea id="summaryInput" placeholder="Enter text to summarize (e.g., itinerary details)"></textarea>
                <label for="summaryInput">Text to Summarize</label>
            </div>
            <button id="summarizeBtn">Summarize Text</button>
            <div class="input-group">
                <input id="phraseInput" placeholder="Enter phrase to translate (e.g., 'Hello')">
                <label for="phraseInput">Phrase</label>
            </div>
            <div class="input-group">
                <select id="langSelect">
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
                <label for="langSelect">Language</label>
            </div>
            <button id="translateBtn">Translate Phrase</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
